# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: aanconitani/flask-app
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: "flask-app"
fullnameOverride: "flask-app"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "flask-app-sa"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# Example: Uncomment and adjust if needed
#   fsGroup: 2000

securityContext: {}
# Example: Uncomment and adjust if needed
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

service:
  type: LoadBalancer
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
